<!DOCTYPE html>
    <html>
         <head>
               <title>Web App - Simple Interest Calculator</title>
                
               <link rel="stylesheet" type="text/css" href="style.css">
    
                <script src="script.js"></script>

                <link rel="stylesheet" href="style.css">

            </head>

            <div>
                <div class="maindiv">
                    <h1>Simple Interest Calculator</h1>

                    Amount <input type="number"  id="principal" value="1000">  <br/>
       
                    <div class="slidecontainer"> </div>
                    Interest Rate  
                    
                    <input type="range" min="1" max="20" step="0.25" value="10.25" class="slider" id="rate" oninput="UpdateSlider()" onchange="UpdateSlider()">
        
                    <span style="rate" id="rateAsText">10.25%</span>

                    <br/>
        
                    <form> No. of Years
                        <select id="years">
                        <option>1</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                        <option>5</option>
                        <option>6</option>
                        <option>7</option>
                        <option>8</option>
                        <option>9</option>
                            <option>10</option></select>

                    </form>
                    
                     <br />
                    
                    <button onclick="compute()">Compute Interest</button>
                    
                    <div id="result"></div><br>

                    <footer>&copy; Everyone Can Get Rich</footer>
            </div>
</html>
